function buildFurigana(card, fontSize) {
  if (!card.f) {
    return `<span style="font-size:${fontSize}px;line-height:1.3">${card.jp}</span>`;
  }
  let html = '<span style="display:inline-flex;flex-wrap:wrap;justify-content:center;align-items:flex-end;gap:1px">';
  card.f.forEach(part => {
    if (part.k) {
      html += `<ruby style="display:inline-flex;flex-direction:column;align-items:center;font-size:${fontSize}px">${part.k}<rt>${part.t}</rt></ruby>`;
    } else {
      html += `<span style="font-size:${fontSize}px">${part.t}</span>`;
    }
  });
  html += '</span>';
  return html;
}

function getFontSize(text) {
  if (!text) return 28;
  if (text.length > 16) return 16;
  if (text.length > 10) return 20;
  if (text.length > 6) return 28;
  return 38;
}

function getHuFontSize(text) {
  if (!text) return 28;
  if (text.length > 30) return 20;
  if (text.length > 18) return 24;
  return 30;
}

function getColor() {
  const c = filtered[currentIndex];
  return c ? (CAT_COLORS[c.cat] || "#2a7abf") : "#2a7abf";
}

function renderCard() {
  const c = filtered[currentIndex];
  if (!c) return;
  const color = getColor();

  // Front
  document.getElementById('frontCatTag').textContent = c.cat;
  document.getElementById('frontCatTag').style.background = color + '18';
  document.getElementById('frontCatTag').style.border = `1px solid ${color}44`;
  document.getElementById('frontCatTag').style.color = color;
  document.getElementById('frontEmoji').textContent = c.e;
  document.getElementById('frontJp').innerHTML = buildFurigana(c, getFontSize(c.jp));
  document.getElementById('frontRomaji').textContent = showRomaji ? c.r : '';
  document.getElementById('frontRomaji').style.display = showRomaji ? '' : 'none';

  const li = deck.indexOf(c);
  const badge = document.getElementById('learnedBadge');
  badge.classList.toggle('visible', learned.has(li));

  // Back
  const back = document.getElementById('cardBack');
  back.style.background = `linear-gradient(135deg, ${color}15 0%, rgba(255,255,255,0.92) 70%)`;
  back.style.border = `2px solid ${color}44`;
  document.getElementById('backEmoji').textContent = c.e;
  document.getElementById('backLabel').style.color = color;
  document.getElementById('backHu').textContent = c.hu;
  document.getElementById('backHu').style.fontSize = getHuFontSize(c.hu) + 'px';
  document.getElementById('backRomaji').textContent = c.r;
  document.getElementById('backJpSmall').textContent = c.jp;

  // Learned btn
  const lb = document.getElementById('learnedBtn');
  lb.textContent = learned.has(li) ? 'âœ“ Megtanultam!' : 'â˜† Megtanultam';
  lb.classList.toggle('learned-on', learned.has(li));

  // Progress
  const total = filtered.length;
  document.getElementById('progressLabel').textContent = `${currentIndex + 1} / ${total} kÃ¡rtya`;
  document.getElementById('learnedLabel').textContent = `âœ“ ${[...learned].filter(i => filtered.indexOf(deck[i]) !== -1).length} megtanulva`;
  document.getElementById('progressFill').style.width = `${total > 0 ? ((currentIndex + 1) / total * 100) : 0}%`;
  document.getElementById('progressFill').style.background = `linear-gradient(90deg, ${color}, #7abce8)`;

  // Dots
  renderDots();
}

function renderDots() {
  const total = filtered.length;
  const dotsEl = document.getElementById('dots');
  dotsEl.innerHTML = '';
  const start = Math.max(0, currentIndex - 5);
  const end = Math.min(total, currentIndex + 6);
  for (let i = start; i < end; i++) {
    const d = document.createElement('div');
    d.className = 'dot' + (i === currentIndex ? ' active' : '');
    const color = getColor();
    if (i === currentIndex) {
      d.style.background = color;
      d.style.boxShadow = `0 2px 8px ${color}80`;
    }
    const ii = i;
    d.onclick = () => { currentIndex = ii; isFlipped = false; syncFlip(); renderCard(); };
    dotsEl.appendChild(d);
  }
}

function renderCatFilters() {
  const cats = ["Ã–sszes", ...Object.keys(CAT_COLORS)];
  const el = document.getElementById('catFilters');
  el.innerHTML = '';
  cats.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'cat-btn' + (selectedCat === cat ? ' active' : '');
    btn.textContent = cat;
    if (selectedCat === cat) {
      btn.style.background = cat === "Ã–sszes" ? "#1a4a8a" : (CAT_COLORS[cat] || "#1a4a8a");
    }
    btn.onclick = () => {
      selectedCat = cat;
      filtered = deck.filter(c => cat === "Ã–sszes" || c.cat === cat);
      currentIndex = 0;
      isFlipped = false;
      syncFlip();
      renderCatFilters();
      renderCard();
    };
    el.appendChild(btn);
  });
}

function syncFlip() {
  const fi = document.getElementById('flipInner');
  fi.classList.toggle('flipped', isFlipped);
}

function flipCard() {
  if (animating) return;
  isFlipped = !isFlipped;
  syncFlip();
}

function go(dir) {
  if (animating) return;
  animating = true;
  isFlipped = false;
  const fi = document.getElementById('flipInner');
  fi.classList.add('animating');
  setTimeout(() => {
    const total = filtered.length;
    currentIndex = ((currentIndex + dir) + total) % total;
    fi.classList.remove('animating');
    syncFlip();
    renderCard();
    animating = false;
  }, 220);
}

function toggleLearned() {
  const c = filtered[currentIndex];

  const ri = deck.indexOf(c);
  if (learned.has(ri)) learned.delete(ri); else learned.add(ri);

}
